title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0
==
<!-- Page title -->
<div class="page-title-section">
    <div class="page-title-wrap">
        <div class="page-title-overlay"></div>
        <div class="page-title-info">
            <ol class="breadcrumb">
                <li><a href="#">Inicio</a></li>
                <li class="active">Contacto</li>
            </ol>
            <h1 class="page-title">Contacto </h1>
        </div>
    </div>
</div>

<!-- contact-section start -->
<div class="contact-section pd-top-100 pd-bottom-50">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 ">
                <div class="contact-head">
                    <div class="g-maps">
                        <div id="map" style="height: 291px"></div>
                    </div>
                    <h3 class="head-title">Direccion de la Casita</h3>
                    <p>Matheu 1772, Partido de Tigre,
                        <br>Buenos Aires, Argentina.
                        <br>
                        <i class="fa fa-phone"></i>+54 011 731-8043
                        <br>
                        <i class="fa fa-envelope"></i>info@nuevafamilia.org</p>
                </div>

            </div>
            <div class="col-sm-6 contact-main mg-bottom-50">
                <h3 class="form-title">Formulario de contacto</h3>
                <form class="contact-form" action="#" method="POST">
                    <label class="contact-title" for="message">Mensage</label>
                    <textarea id="message" name="message" class="input-message" rows="7" cols="30" placeholder="Escriba aqui su mensage ..."></textarea>
                    <label class="contact-title" for="name">Nombre completo</label>
                    <input id="name" name="name" class="input" type="text" placeholder="Nombre completo" />
                    <label class="contact-title" for="email">Direccion de Email</label>
                    <input id="email" name="email" class="input" type="text" placeholder="ejemplo@gmail.com" />
                    <label class="contact-title" for="Website">Telefono</label>
                    <input id="Website" name="website" class="input" type="text" placeholder="+54 000 000-0000" />
                    <input class="btn" type="submit" value="Enviar" />
                </form>
            </div>
        </div>
    </div>
</div>
