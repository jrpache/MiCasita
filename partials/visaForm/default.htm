<form data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}

    <div id="contacto-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Datos Personales:</h4>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Ingresar nombre completo...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Ingresar Email...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="address">Direccion</label>
                <input type="text" name="address" class="form-control" placeholder="Ingresar dirección...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" class="form-control" placeholder="Ingresar Teléfono...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="dni">Nro de Documento</label>
                <input type="text" name="dni" class="form-control" placeholder="Ingresar DNI, Cuil, Cuit...">
              </div><!-- /.form-group -->

              <h4>Datos para la Donacion:</h4>
              <hr>
              <div class="form-group">
                <label for="monto_donacion">Monto a donar</label>
                <input type="number" step="50" name="monto_donacion" class="form-control" placeholder="Ingresar monto a donar...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="nrotarjeta">Numero de tarjeta</label>
                <input type="number" name="nrotarjeta" class="form-control" placeholder="Ingresar numero de tarjeta sin codigo de seguridad...">
              </div><!-- /.form-group -->
              <div class="checkboxes">
                <div class="row">
                  <div class="col-sm-6">
                    <label><input type="checkbox" name="forma_pago" value="unicavez">  Quiero donar por unica vez</label>
                  </div>
                  <div class="col-sm-6">
                    <label><input type="checkbox" name="forma_pago" value="mensual">  Quiero donar mensualmente</label>
                  </div>
                </div>
              </div>
              <div id="{{ __SELF__ }}_forms_flash"></div>

            </form>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button id="simpleContactSubmitButton" type="submit" class="btn btn-default">Submit</button>
            <!-- <button type="button" class="btn btn-success" data-dismiss="modal">Enviar</button> -->
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</form>
