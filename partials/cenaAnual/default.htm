<form data-request="{{ __SELF__ }}::onFormSubmit">

    {{ form_token() }}

    <div class="form-group">
        {% partial '@recaptcha' %}
    </div>
    <div id="contacto-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Datos Para Reservar:</h4>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" placeholder="Ingresar nombre completo...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Ingresar Email...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="tel" name="phone" class="form-control" placeholder="Ingresar TelÃ©fono...">
              </div><!-- /.form-group -->
              <div class="form-group">
                <label for="invitados">Cantidad de cubiertos</label>
                <input type="number" name="invitados" class="form-control" placeholder="Ingresar cantidad de cubiertos">
              </div><!-- /.form-group -->

              <div id="{{ __SELF__ }}_forms_flash"></div>

            </form>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button id="simpleContactSubmitButton" type="submit" class="btn btn-default">Reservar</button>
            <!-- <button type="button" class="btn btn-success" data-dismiss="modal">Enviar</button> -->
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</form>
